<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color:skyblue;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #f5ebeb;
            color: black;
        }

        .navbar-toggler {
            display: none;
            float: right;
            padding: 14px 16px;
            background-color: #333;
            color: black;
            border: none;
            cursor: pointer;
        }

        /* Offcanvas styles */
        .offcanvas {
            position: fixed;
            top: 0;
            left: -250px; /* Hide offcanvas by default */
            width: 250px;
            height: 100%;
            background-color:white;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .offcanvas a {
            float: none;
            display: block;
            text-align: left;
            padding: 10px 20px;
            text-decoration: none;
        }

        .offcanvas.show {
            left: 0; /* Show offcanvas */
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            .navbar a {
                display: none; /* Hide links in mobile view */
            }

            .navbar-toggler {
                display: block; /* Show toggle button */
            }
        }
    </style>
</head>
<body>
<div class="navbar">

    <a href="#">Brand</a>
    <button class="navbar-toggler" onclick="toggleOffcanvas()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
      </svg></button>
    <div class="container d-flex justify-content-end">
    <a class="text-white" href="#" onclick="toggleOffcanvas()">Close</a>
    <a class="text-white"v href="#">Home</a>
    <a class="text-white" href="#">Features</a>
    <a class="text-white"v href="#">Pricing</a>
    <a class="text-white" href="#">About</a>
</div>
    
</div>

<div class="offcanvas text-dark" id="offcanvasMenu">
    <a class="text-dark" href="#" onclick="toggleOffcanvas()">Close</a>
    <a class="text-dark"v href="#">Home</a>
    <a class="text-dark" href="#">Features</a>
    <a class="text-dark"v href="#">Pricing</a>
    <a class="text-dark" href="#">About</a>
</div>
 
<script>
    function toggleOffcanvas() {
        const offcanvas = document.getElementById('offcanvasMenu');
        offcanvas.classList.toggle('show');
    }
</script>

</body>
</html>
