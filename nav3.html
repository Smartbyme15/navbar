<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Offcanvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #444;
            transition: left 0.3s ease;
            padding: 2rem;
        }

        .menu.open {
            left: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="logo">LOGO</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h2>Menu</h2>
            <button onclick="toggleMenu()">×</button>
        </div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
